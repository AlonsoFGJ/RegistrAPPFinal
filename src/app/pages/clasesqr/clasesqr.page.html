<ion-app>
  <ion-menu contentId="main-content">

      <ion-toolbar>
        <ion-title>Menu</ion-title>

    </ion-header>
    <ion-content class="ion-padding">
      <div>
        <p class="btnmenu" (click)="btninicio()">Inicio</p>
      </div>

    </ion-content>

  <ion-router-outlet id="main-content">

      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

            <input type="hidden" #asignaturaIdInput value="1" />
            <p>{{nombre1}}</p>

          </div>
    
          <div class="info-item">
            <p>{{nombre4}}</p>
            <ion-button class="btnnoini" color="secondary">Clase no iniciada</ion-button>
          </div>
    
          <div class="info-item">
            <p>{{nombre5}}</p>
            <ion-button class="btnnoini" color="secondary">Clase no iniciada</ion-button>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-router-outlet>
